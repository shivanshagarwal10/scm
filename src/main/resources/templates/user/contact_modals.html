<div data-th-fragment="contact">

  <div data-th-fragment="contact">
    <!-- Main modal -->
    <div
      id="view_contact_modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <div class="w-full flex justify-center">
              <div class="flex flex-col items-center space-y-2 text-center">
                <img
                  id="contact_image"
                  src=""
                  alt="Contact"
                  onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                  class="w-32 h-32 rounded-full border-4 border-gray-600 dark:border-gray-500"
                />
                <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                <p id="contact_email" class="text-gray-600 dark:text-gray-300"></p>
                <p id="contact_phone" class="text-gray-600 dark:text-gray-300"></p>
              </div>
            </div>
            <button
              type="button"
              onclick="closeContactModal()"
              class="text-gray-400 border bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 flex justify-center items-center h-8 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
  
          <!-- Modal body -->
          <div class="p-4 md:p-5 space-y-4">
            <div class="relative overflow-x-auto">
              <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                <tbody>
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      <i class="fa-solid fa-location-dot w-6 h-6"></i>
                    </th>
                    <td class="px-6 py-4">
                      <span id="contact_address"></span>
                    </td>
                  </tr>
  
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      <i class="fa-solid fa-user w-6 h-6"></i>
                    </th>
                    <td class="px-6 py-4">
                      <span id="contact_about"></span>
                    </td>
                  </tr>
  
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      <i class="fa-regular fa-heart w-6 h-6"></i>
                    </th>
                    <td class="px-6 py-4">
                      <span id="contact_favorite"></span>
                    </td>
                  </tr>
  
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      <i class="fa-solid fa-earth-americas w-6 h-6"></i>
                    </th>
                    <td class="px-6 py-4">
                      <a id="contact_website" href="#" target="_blank" class="text-blue-600 hover:underline"></a>
                    </td>
                  </tr>
  
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      <i class="fa-brands fa-linkedin-in w-6 h-6"></i>
                    </th>
                    <td class="px-6 py-4">
                      <a id="contact_linkedIn" href="#" target="_blank" class="text-blue-600 hover:underline"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
  
          <!-- Modal footer -->
          <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button
              onclick="closeContactModal()"
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
